<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Existing styles */
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #333; }
        
        /* Navigation */
        .nav { display: flex; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .nav button { flex: 1; padding: 16px; border: none; background: none; font-weight: 700; font-size: 15px; color: #999; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.3s ease; }
        .nav button.active { color: #007bff; border-bottom: 3px solid #007bff; background: #f8fbff; }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 80px;}
        .page { display: none; animation: slideUp 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Form Styling */
        .card { background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Custom Input & Calendar Styling */
        input, select { 
            width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; background: #fff; color: #333; font-family: inherit; 
            cursor: pointer;
        }
        input:focus, select:focus { border-color: #007bff; box-shadow: 0 0 0 4px rgba(0,123,255,0.1); }
        
        /* FIX: Ensure the native calendar icon and picker functionality works */
        input[type="date"] {
            /* Remove custom styling that was hiding the calendar button */
            appearance: none;
            -webkit-appearance: none;
            background-image: none !important; 
            padding-right: 14px; 
        }
        ::-webkit-calendar-picker-indicator { 
            opacity: 1; /* Make native icon visible */
            cursor: pointer;
            color: #007bff; /* Optional: style the icon color */
        }

        .btn-submit { width: 100%; padding: 16px; background-color: #007bff; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 6px rgba(0,123,255,0.2); transition: 0.2s; }
        .btn-submit:active { transform: scale(0.97); }

        /* Dashboard Global Balance */
        .main-balance-card { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 20px; border-radius: 16px; text-align: center; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        .main-balance-lbl { font-size: 14px; opacity: 0.9; }
        .main-balance-val { font-size: 32px; font-weight: bold; margin-top: 5px; }

        /* Monthly Summary Cards */
        .month-section { margin-bottom: 25px; }
        .month-header { font-size: 18px; font-weight: bold; color: #444; margin-bottom: 10px; padding-left: 5px; border-left: 4px solid #007bff; padding-left: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .month-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 15px; }
        
        /* Month Totals Strip */
        .month-totals { display: flex; background: #f8f9fa; border-bottom: 1px solid #eee; padding: 10px 0; }
        .m-stat { flex: 1; text-align: center; font-size: 13px; }
        .m-stat span { display: block; font-weight: bold; font-size: 15px; margin-top: 2px; }
        
        /* Details List (Category Summary) */
        .detail-row { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #f4f4f4; font-size: 14px; }
        .detail-row:last-child { border-bottom: none; }
        .detail-name { color: #555; font-weight: 500; }
        .detail-amt { font-weight: bold; }

        /* Month Filter Styling - UPDATED */
        /* Month Filter Styling - UPDATED */
.filter-container { 
    display: flex; 
    justify-content: space-between; 
    align-items: flex-end; 
    margin-bottom: 20px; 
    margin-top: -20px; 
    padding: 10px 0; 
    border-bottom: 1px solid #ddd; 
}
.filter-controls { 
    display: flex; 
    gap: 10px; 
}

/* --- THE KEY CHANGE IS HERE --- */
.filter-select-group { 
    /* Now uses flex to put label and select on one line */
    display: flex; 
    align-items: center; /* Vertically centers the label and select box */
    gap: 10px; /* Space between the label and the select box */
    min-width: 120px;
}
/* --- END KEY CHANGE --- */

.filter-select-group label { 
    text-transform: none; 
    font-weight: 500; 
    font-size: 14px; 
    color: #666; 
    /* Remove vertical margin since it's now flexed */
    margin-bottom: 0; 
}
.filter-select-group select { 
    /* Allow the select box to grow */
    flex-grow: 1; 
    padding: 8px 10px; 
    font-size: 15px; 
    height: 42px;
}

        /* Icon Buttons */
        .icon-btn { 
            background: none; border: none; cursor: pointer; color: #007bff; padding: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; transition: color 0.2s;
            margin-bottom: 0px; /* Align with select box height */
        }
        .icon-btn:hover { color: #0056b3; }
        .action-icons { display: flex; gap: 5px; align-items: center; }

        /* Recent Transactions Table */
        .table-wrapper { overflow-x: auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background-color: #f8f9fa; font-weight: 600; color: #555; }
        .recent-table tbody tr:last-child td { border-bottom: none; }
        .date-col { width: 20%; }
        .amount-col { width: 20%; text-align: right; }

        .green { color: #28a745; }
        .red { color: #dc3545; }
        
        /* Loading */
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 200; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Security Layer Styles */
        #content-wrapper { display: none; } /* Hide all content by default */

        .login-overlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #f0f2f5; 
            z-index: 300; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
        }

        .login-box h2 {
            margin-top: 0;
            color: #007bff;
        }

        .login-box input[type="password"] {
            margin-bottom: 15px;
        }

        .btn-login {
            width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-login:active { transform: scale(0.97); }

        /* PDF Download Modal Styles */
        #pdfModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 400; display: none;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #fff; padding: 30px; border-radius: 10px;
            max-width: 300px; width: 90%; text-align: center;
        }
        .modal-content h3 { margin-top: 0; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px;}
        .modal-buttons button { flex: 1; padding: 10px; border-radius: 5px; cursor: pointer; }
        .modal-buttons .btn-primary { background: #007bff; color: white; border: none;}
        .modal-buttons .btn-secondary { background: #ccc; color: #333; border: none;}

        /* PDF Preview Area for html2canvas (must be present in DOM) */
        /* PDF Preview Area for html2canvas (must be present in DOM) */
    #pdfContent { 
        position: absolute; 
        left: -9999px; 
        width: 600px; 
        padding: 20px; 
        background: white; 
        z-index: -1; 
        /* --- NEW STYLE FOR FONT SIZE --- */
        font-size: 10px; /* Set a standard smaller font size */
    }

    /* Optional: Fine-tune specific PDF elements if needed */
    #pdfContent h1 { font-size: 15px; }
    #pdfContent h3 { font-size: 2px; }
    #pdfContent p { font-size: 9px; }
    #pdfContent .month-totals span { font-size: 12px; } /* Keep totals slightly larger */
    #pdfContent .detail-row { padding: 4px 20px; } /* Reduce padding */
    #pdfContent table th, #pdfContent table td { padding: 4px 10px; font-size: 9px; } /* Smaller table text */
    </style>
</head>
<body>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>Expense Tracker Pro</h2>
            <p>Enter Password to Access</p>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <button class="btn-login" onclick="checkPassword()">Login</button>
            <p id="loginMessage" style="color:red; margin-top:15px; display:none;">Incorrect Password.</p>
        </div>
    </div>
    <div id="content-wrapper">
    
    <div class="nav">
        <button id="btnForm" class="active" onclick="switchTab('form')">Entry Form</button>
        <button id="btnDash" onclick="switchTab('dash')">Dashboard</button>
    </div>

    <div class="container">
        
        <div id="page-form" class="page active">
            <div class="card">
                <form id="expenseForm">
                    <div class="form-group">
                        <label>Select Date</label>
                        <input type="date" id="date" required onchange="autoSetDay()">
                    </div>
                    <div class="form-group">
                        <label>Day</label>
                        <select id="day" required>
                            <option value="MON">MON</option>
                            <option value="TUE">TUE</option>
                            <option value="WED">WED</option>
                            <option value="THU">THU</option>
                            <option value="FRI">FRI</option>
                            <option value="SAT">SAT</option>
                            <option value="SUN">SUN</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g. Home, Office" required>
                    </div>
                    <div class="form-group">
                        <label>Details / Category</label>
                        <input type="text" id="details" placeholder="e.g. Lunch, Bus Fare" required>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="transType" required>
                            <option value="Debit">Debit (Expense)</option>
                            <option value="Credit">Credit (Income)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn-submit">Submit Entry</button>
                </form>
            </div>
        </div>

        <div id="page-dash" class="page">
            
            <div class="main-balance-card">
                <div class="main-balance-lbl">Current Balance</div>
                <div class="main-balance-val" id="d-bal">0.00</div>
            </div>
            
            <h3 style="margin-top:0; display:flex; justify-content: space-between; align-items: center;">
                <span>Monthly Breakdown</span>
                <span class="action-icons">
                    <button class="icon-btn" onclick="jumpToRecentTransactions()" title="Jump to History">
                        <span class="material-symbols-outlined">history</span>
                    </button>
                    <button class="icon-btn" onclick="showPdfModal()" title="Download PDF Report">
                        <span class="material-symbols-outlined">download</span>
                    </button>
                </span>
            </h3>
            <div class="filter-container">
                <div class="filter-controls">
                    <div class="filter-select-group">
                        <label for="yearFilter">Year:</label>
                        <select id="yearFilter" onchange="filterMonthlyView()">
                            </select>
                    </div>
                    <div class="filter-select-group">
                        <label for="monthSelect">Month:</label>
                        <select id="monthSelect" onchange="filterMonthlyView()">
                            <option value="all">All</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="monthly-container">
                <div style="text-align:center; color:#999; padding:20px;">Loading data...</div>
            </div>
        
            <h3 id="recent-transactions-header">Recent Transactions</h3>
            <div class="table-wrapper">
                <table class="recent-table">
                    <thead>
                        <tr>
                            <th class="date-col">Date</th>
                            <th>Details</th>
                            <th class="amount-col">Amount</th>
                            <th class="amount-col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
        <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Processing...</div>
    </div>

    <div id="pdfModal" style="display:none;">
        <div class="modal-content">
            <h3>Generate PDF Report</h3>
            <div class="form-group">
                <label for="pdfYear">Select Year</label>
                <select id="pdfYear" required></select>
            </div>
            <div class="form-group">
                <label for="pdfMonth">Select Month</label>
                <select id="pdfMonth" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="generatePDF()">Download</button>
                <button class="btn-secondary" onclick="document.getElementById('pdfModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="pdfContent"></div>

    <script>
        // CRITICAL: REPLACE THIS URL WITH YOUR DEPLOYMENT URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzf-rIDxYiGBfb2HOXWWWPcKupbBtlZH7BmTWs2skR-YNC6a4IKQLJtFpOjMNgu4ZOE/exec"; 
        
        // **NEW: Password Variable**
        const ACCESS_PASSWORD = "ex1"; // << CHANGE THIS TO YOUR DESIRED PASSWORD
        
        // Global variable to hold all fetched records
        let allRecords = [];
        
        const MONTH_NAMES = [
            'January', 'February', 'March', 'April', 'May', 'June', 
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        
        // **NEW: Password Check Function**
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const msg = document.getElementById('loginMessage');
            if (input === ACCESS_PASSWORD) {
                // Success: Hide overlay and show content
                document.getElementById('loginOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('content-wrapper').style.display = 'block';
                }, 500); // Wait for transition
                // Continue with app initialization
                initializeApp();
            } else {
                // Failure: Show error message
                msg.style.display = 'block';
                document.getElementById('passwordInput').value = ''; // Clear input
                document.getElementById('passwordInput').focus();
            }
        }
        
        // **NEW: Initialization Function (replaces window.onload)**
        function initializeApp() {
            document.getElementById('date').valueAsDate = new Date();
            autoSetDay();
            fetchDashboardData(); // Fetch initial data
        }

        // 1. Tab Switching
        function switchTab(tab) {
            document.getElementById('btnForm').classList.toggle('active', tab === 'form');
            document.getElementById('btnDash').classList.toggle('active', tab === 'dash');
            document.getElementById('page-form').classList.toggle('active', tab === 'form');
            document.getElementById('page-dash').classList.toggle('active', tab === 'dash');
            
            if(tab === 'dash' && allRecords.length === 0) fetchDashboardData();
        }

        // 2. Auto Day
        function autoSetDay() {
            const d = document.getElementById('date').value;
            if(!d) return;
            const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
            document.getElementById('day').value = days[new Date(d).getDay()];
        }

        // 3. Form Submit
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoading(true, "Saving...");

            const params = new URLSearchParams({
                op: 'submit',
                date: document.getElementById('date').value,
                day: document.getElementById('day').value,
                location: document.getElementById('location').value,
                details: document.getElementById('details').value,
                type: document.getElementById('transType').value,
                amount: document.getElementById('amount').value
            });

            fetch(SCRIPT_URL + "?" + params.toString())
            .then(res => res.json())
            .then(data => {
                showLoading(false);
                alert("Submitted Successfully!");
                document.getElementById('expenseForm').reset();
                document.getElementById('date').valueAsDate = new Date();
                autoSetDay();
                // Force dashboard refresh on submission if needed
                if(document.getElementById('page-dash').classList.contains('active')) fetchDashboardData();
            })
            .catch(err => {
                showLoading(false);
                alert("Error: " + err);
            });
        });

        // 4. Fetch & Process Dashboard
        function fetchDashboardData() {
            showLoading(true, "Loading Data...");
            fetch(SCRIPT_URL + "?op=read")
            .then(res => res.json())
            .then(data => {
                showLoading(false);
                // Store all records globally
                allRecords = data.records;
                
                document.getElementById('d-bal').innerText = fmt(data.summary.bal);
                
                // Populate the new year and month filter dropdowns
                populateYearAndMonthFilters(allRecords); 
                
                // Initial render: use currently selected filter values (default to 'all' and current year/month)
                filterMonthlyView(); 
                
                // Render recent transactions
                renderRecentTransactions(allRecords);
            })
            .catch(err => {
                showLoading(false);
                document.getElementById('monthly-container').innerHTML = "<p style='text-align:center'>Failed to load data. Check URL and access permissions.</p>";
            });
        }
        
        // 5. Populate Year and Month Filters
        function populateYearAndMonthFilters(records) {
            const yearFilter = document.getElementById('yearFilter');
            const monthSelect = document.getElementById('monthSelect');
            const pdfYearSelect = document.getElementById('pdfYear'); // For PDF modal

            // Clear previous options
            yearFilter.innerHTML = '<option value="all">All Years</option>';
            pdfYearSelect.innerHTML = '';
            monthSelect.innerHTML = '<option value="all">All</option>';

            if (!records || records.length === 0) return;
            
            const uniqueYears = new Set();
            const uniqueMonths = new Set();
            const today = new Date();
            let currentYearKey = today.getFullYear();
            let currentMonthKey = today.getMonth() + 1; // 1-indexed

            records.forEach(row => {
                const dateObj = new Date(row[0]);
                const year = dateObj.getFullYear();
                const month = dateObj.getMonth() + 1; // 1-indexed
                
                uniqueYears.add(year);
                uniqueMonths.add(month); // Used just to get all months that exist
            });

            // Populate Year Filters
            const sortedYears = Array.from(uniqueYears).sort((a, b) => b - a);
            sortedYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.innerText = year;
                yearFilter.appendChild(option.cloneNode(true));
                pdfYearSelect.appendChild(option);
            });
            
            // Set default year to current year or latest year in data
            const defaultYear = sortedYears.includes(currentYearKey) ? currentYearKey : sortedYears[0];
            if (defaultYear) {
                yearFilter.value = defaultYear;
                pdfYearSelect.value = defaultYear;
            }

            // Populate Month Select (full month list, 1-12)
            MONTH_NAMES.forEach((name, index) => {
                const monthValue = index + 1;
                const option = document.createElement('option');
                option.value = monthValue;
                option.innerText = name;
                monthSelect.appendChild(option);
            });
            
            // Set default month to current month
            monthSelect.value = currentMonthKey;
        }

        // 6. Handler for the Year/Month Filter dropdowns
        function filterMonthlyView() {
            if (allRecords.length === 0) return;
            
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthSelect').value;
            
            renderMonthlySummaries(allRecords, year, month);
        }
        
        // 7. Render Monthly Summaries
        function renderMonthlySummaries(records, filterYear, filterMonth) {
            const container = document.getElementById('monthly-container');
            container.innerHTML = "";

            if (!records || records.length === 0) {
                container.innerHTML = "<p style='text-align:center'>No transactions to summarize.</p>";
                return;
            }
            
            // Filter records based on selection
            let recordsToProcess = records;
            
            if (filterYear !== 'all') {
                const yearNum = Number(filterYear);
                recordsToProcess = recordsToProcess.filter(row => new Date(row[0]).getFullYear() === yearNum);
            }
            
            if (filterMonth !== 'all') {
                const monthNum = Number(filterMonth) - 1; // JS month is 0-indexed
                recordsToProcess = recordsToProcess.filter(row => new Date(row[0]).getMonth() === monthNum);
            }
            
            if (recordsToProcess.length === 0) {
                container.innerHTML = "<p style='text-align:center'>No transactions found for the selected period.</p>";
                return;
            }
            
            // Group and Summarize
            const groups = {};
            
            // Only group by month if 'All' month is selected AND 'All' year is NOT selected, OR if 'All' year IS selected
            // If a specific month and year are selected, we only need one summary card.
            const shouldGroup = filterMonth === 'all' || filterYear === 'all';

            recordsToProcess.forEach(row => {
                const dateObj = new Date(row[0]);
                
                let monthKey;
                if (shouldGroup) {
                    // Group by Year-Month
                    monthKey = dateObj.getFullYear() + "-" + dateObj.getMonth();
                } else {
                    // Specific month/year selected, use a single key for the one card
                    monthKey = filterYear + "-" + (Number(filterMonth) - 1); 
                }

                if (!groups[monthKey]) {
                    groups[monthKey] = {
                        label: dateObj.toLocaleString('default', { month: 'long', year: 'numeric' }),
                        totalCred: 0,
                        totalDeb: 0,
                        details: {
                            credit: {}, 
                            debit: {}  
                        } 
                    };
                }

                const isCred = row[4] !== "";
                const amt = Number(isCred ? row[4] : row[5] || 0);
                
                if (isCred) groups[monthKey].totalCred += amt;
                else groups[monthKey].totalDeb += amt;

                // Category/Detail breakdown
                let detailName = row[3].trim();
                detailName = detailName.charAt(0).toUpperCase() + detailName.slice(1).toLowerCase();

                if (isCred) {
                    if (!groups[monthKey].details.credit[detailName]) groups[monthKey].details.credit[detailName] = 0;
                    groups[monthKey].details.credit[detailName] += amt;
                } else {
                    if (!groups[monthKey].details.debit[detailName]) groups[monthKey].details.debit[detailName] = 0;
                    groups[monthKey].details.debit[detailName] += amt;
                }
            });

            // Sorting (newest month first)
            const sortedKeys = Object.keys(groups).sort((a,b) => {
                const [y1, m1] = a.split('-').map(Number);
                const [y2, m2] = b.split('-').map(Number);
                return (y2 - y1) || (m2 - m1); 
            });

            // Build HTML
            sortedKeys.forEach(key => {
                const g = groups[key];
                
                // 1. Sort and prepare Credit Details (Income Sources)
                const sortedCreditDetails = Object.entries(g.details.credit).sort((a,b) => b[1] - a[1]);
                let creditDetailsHtml = "";
                sortedCreditDetails.forEach(([name, val]) => {
                    creditDetailsHtml += `
                        <div class="detail-row">
                            <span class="detail-name">${name}</span>
                            <span class="detail-amt green">${fmt(val)}</span>
                        </div>
                    `;
                });
                
                // 2. Sort and prepare Debit Details (Expense Categories)
                const sortedDebitDetails = Object.entries(g.details.debit).sort((a,b) => b[1] - a[1]);
                let debitDetailsHtml = "";
                sortedDebitDetails.forEach(([name, val]) => {
                    debitDetailsHtml += `
                        <div class="detail-row">
                            <span class="detail-name">${name}</span>
                            <span class="detail-amt red">${fmt(val)}</span>
                        </div>
                    `;
                });

                // Combine details sections
                let allDetailsHtml = "";
                
                if (creditDetailsHtml) {
                    allDetailsHtml += `<h5 style="padding: 0 20px 0; margin: 5px 0 0; font-size: 14px; color:#28a745;">Income Sources:</h5><div class="month-details">${creditDetailsHtml}</div>`;
                }

                if (debitDetailsHtml) {
                    allDetailsHtml += `<h5 style="padding: 0 20px 0; margin: 5px 0 0; font-size: 14px; color:#dc3545;">Expense Categories:</h5><div class="month-details">${debitDetailsHtml}</div>`;
                }
                
                if (allDetailsHtml === "") allDetailsHtml = '<div style="padding: 15px; text-align: center; color:#999; font-style:italic;">No detailed transactions this month.</div>';


                const html = `
                    <div class="month-section">
                        <div class="month-header">
                            ${g.label}
                        </div>
                        <div class="month-card">
                            <div class="month-totals">
                                <div class="m-stat green">
                                    Credit
                                    <span>${fmt(g.totalCred)}</span>
                                </div>
                                <div class="m-stat red">
                                    Debit
                                    <span>${fmt(g.totalDeb)}</span>
                                </div>
                                <div class="m-stat" style="color:#007bff">
                                    Net
                                    <span>${fmt(g.totalCred - g.totalDeb)}</span>
                                </div>
                            </div>
                            ${allDetailsHtml}
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // 8. Render Recent Transactions
        function renderRecentTransactions(records) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            
            if (!records || records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No records found.</td></tr>';
                return;
            }

            // Show top 20 recent records
            // NOTE: The server-side script should return records sorted by date descending (newest first).
            records.slice(0, 20).forEach(row => {
                // row indices: [Date, Day, Location, Details, Credit, Debit, Balance]
                const isCred = row[4] !== ""; 
                const amt = isCred ? row[4] : row[5];
                const cls = isCred ? "green" : "red";
                const sign = isCred ? "+" : "-";

                const dateParts = new Date(row[0]); 
                const niceDate = dateParts.getDate().toString().padStart(2, '0') + "/" + (dateParts.getMonth()+1).toString().padStart(2, '0');

                const tr = `<tr>
                    <td class="date-col">${niceDate} <br><small style="color:#999">${row[1]}</small></td>
                    <td>${row[3]} <br><small style="color:#999">${row[2]}</small></td>
                    <td class="amount-col ${cls}"><b>${sign}${fmt(amt)}</b></td>
                    <td class="amount-col" style='color:#666'>${fmt(row[6])}</td>
                </tr>`;
                tbody.innerHTML += tr;
            });
        }
        
        // 9. Jump to Recent Transactions
        function jumpToRecentTransactions() {
            const header = document.getElementById('recent-transactions-header');
            if (header) {
                header.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // 10. PDF Modal and Generation
        function showPdfModal() {
            document.getElementById('pdfModal').style.display = 'flex';
        }
        
        async function generatePDF() {
            const year = document.getElementById('pdfYear').value;
            const month = document.getElementById('pdfMonth').value;
            
            if (!year || !month) {
                alert("Please select a valid year and month.");
                return;
            }

            document.getElementById('pdfModal').style.display = 'none';
            showLoading(true, `Generating PDF Report for ${MONTH_NAMES[Number(month)-1]} ${year}...`);

            try {
                // 1. Filter data for the specific month/year
                const monthNum = Number(month) - 1; // 0-indexed month
                const yearNum = Number(year);

                const filteredRecords = allRecords.filter(row => {
                    const dateObj = new Date(row[0]);
                    return dateObj.getFullYear() === yearNum && dateObj.getMonth() === monthNum;
                });
                
                if (filteredRecords.length === 0) {
                    showLoading(false);
                    alert(`No records found for ${MONTH_NAMES[monthNum]} ${yearNum} to generate a report.`);
                    return;
                }

                // 2. Prepare content HTML for rendering (Header Only)
                const pdfContentDiv = document.getElementById('pdfContent');
                pdfContentDiv.innerHTML = `
                    <div style="text-align:center; padding: 20px 0; border-bottom: 2px solid #007bff; margin-bottom: 20px;">
                        <h1 style="color:#007bff; margin:0;">Expense Tracker Pro Transaction Report</h1>
                        <p style="margin: 5px 0 0; font-size:14px;">Detailed Transactions for <strong>${MONTH_NAMES[monthNum]}, ${yearNum}</strong></p>
                    </div>
                `;

                // A. Generate Transaction Table HTML for the PDF
                let tableRows = '';
                
                // Sort filteredRecords by Date ASCENDING for chronological balance calculation
                const sortedForPdf = filteredRecords.sort((a, b) => new Date(a[0]) - new Date(b[0]));
                
                // Find the balance *before* this month's first transaction
                const lastRecordBeforeMonth = allRecords.filter(row => new Date(row[0]) < new Date(sortedForPdf[0][0])).pop();
                let initialBalance = lastRecordBeforeMonth ? Number(lastRecordBeforeMonth[6]) : 0;

                // Re-calculate running balance for the PDF's table
                let currentRunningBalance = initialBalance;
                
                sortedForPdf.forEach(row => {
                    const isCred = row[4] !== ""; 
                    const amtVal = Number(isCred ? row[4] : row[5] || 0);
                    
                    // Update running balance
                    if (isCred) {
                        currentRunningBalance += amtVal;
                    } else {
                        currentRunningBalance -= amtVal;
                    }

                    const cls = isCred ? '#28a745' : '#dc3545';
                    const sign = isCred ? "+" : "-";

                    const dateParts = new Date(row[0]); 
                    const niceDate = dateParts.getDate().toString().padStart(2, '0') + "/" + (dateParts.getMonth()+1).toString().padStart(2, '0') + "/" + dateParts.getFullYear();

                    tableRows += `
                        <tr>
                            <td style="color:#666">${niceDate}</td>
                            <td>${row[3]} <span style="font-size:10px; color:#999">(${row[2]})</span></td>
                            <td style="text-align:right; color:${cls};"><b>${sign}${fmt(amtVal)}</b></td>
                            <td style="text-align:right; color:#666">${fmt(currentRunningBalance)}</td>
                        </tr>
                    `;
                });

                const tableHtml = `
                    <h3 style="margin-top:20px; border-bottom: 1px solid #ccc; padding-bottom: 5px; font-size:16px;">Detailed Transactions</h3>
                    <table style="width:100%; border-collapse: collapse; margin-bottom: 30px;">
                        <thead>
                            <tr style="background-color: #f8f9fa;">
                                <th style="padding: 10px; text-align: left; border-bottom: 1px solid #eee;">Date</th>
                                <th style="padding: 10px; text-align: left; border-bottom: 1px solid #eee;">Details / Location</th>
                                <th style="padding: 10px; text-align: right; border-bottom: 1px solid #eee;">Amount</th>
                                <th style="padding: 10px; text-align: right; border-bottom: 1px solid #eee;">Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="4" style="padding: 10px; text-align: right; border-bottom: 1px solid #eee; background:#eee; font-weight:bold;">Initial Balance (Start of Month): ${fmt(initialBalance)}</td></tr>
                            ${tableRows}
                            <tr><td colspan="4" style="padding: 10px; text-align: right; border-top: 2px solid #333; background:#f0f0f0; font-weight:bold;">Final Balance (End of Month): ${fmt(currentRunningBalance)}</td></tr>
                        </tbody>
                    </table>
                `;
                
                // Append the table to the content div
                pdfContentDiv.innerHTML += tableHtml;
                
                // 3. Generate PDF from the HTML content
                const { jsPDF } = window.jspdf;
                const canvas = await html2canvas(pdfContentDiv, { 
                    scale: 2, 
                    useCORS: true, 
                    logging: false,
                    allowTaint: true,
                    backgroundColor: '#fff', 
                });

                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; 
                const pageHeight = 295;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save(`ExpenseReport_${year}_${month}.pdf`);

            } catch(error) {
                alert("Error generating PDF. Please ensure all data is loaded and try again. Error: " + error.message);
                console.error("PDF Generation Error:", error);
            } finally {
                showLoading(false);
                // Clear the temporary content
                pdfContentDiv.innerHTML = '';
            }
        }
        
        // Helper Functions
        function fmt(num) {
            return Number(num).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function showLoading(show, text) {
            const el = document.getElementById('loading');
            if(show) {
                document.getElementById('loading-text').innerText = text;
                el.style.display = 'flex';
            } else {
                el.style.display = 'none';
            }
        }
        
        // This makes the enter key work on the password field
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
