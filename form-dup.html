<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='expense-menu.html'">
        <span class="material-symbols-outlined">arrow_back</span>
        Back
    </button>

    <div id="content-wrapper">
    
    <div class="nav">
        <button id="btnForm" class="active" onclick="switchTab('form')">Entry Form</button>
        <button id="btnDash" onclick="switchTab('dash')">Dashboard</button>
    </div>

    <div class="container">
        
        <div id="page-form" class="page active">
            <div class="card">
                <form id="expenseForm">
                    <div class="form-group">
                        <label>Select Date</label>
                        <input type="date" id="date" required onchange="autoSetDay()">
                    </div>
                    <div class="form-group">
                        <label>Day</label>
                        <select id="day" required>
                            <option value="MON">MON</option>
                            <option value="TUE">TUE</option>
                            <option value="WED">WED</option>
                            <option value="THU">THU</option>
                            <option value="FRI">FRI</option>
                            <option value="SAT">SAT</option>
                            <option value="SUN">SUN</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g. Home, Office" required>
                    </div>
                    <div class="form-group">
                        <label>Details / Category</label>
                        <input type="text" id="details" placeholder="e.g. Lunch, Bus Fare" required>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="transType" required>
                            <option value="Debit">Debit (Expense)</option>
                            <option value="Credit">Credit (Income)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn-submit">Submit Entry</button>
                </form>
            </div>
        </div>

        <div id="page-dash" class="page">
            
            <div class="main-balance-card">
                <div class="main-balance-lbl">Current Balance</div>
                <div class="main-balance-val" id="d-bal">0.00</div>
            </div>
            
            <h3 style="margin-top:0; display:flex; justify-content: space-between; align-items: center;">
                <span>Monthly Breakdown</span>
                <span class="action-icons">
                    <button class="icon-btn" onclick="jumpToRecentTransactions()" title="Jump to History">
                        <span class="material-symbols-outlined">history</span>
                    </button>
                    <button class="icon-btn" onclick="showPdfModal()" title="Download PDF Report">
                        <span class="material-symbols-outlined">download</span>
                    </button>
                </span>
            </h3>
            <div class="filter-container">
                <div class="filter-controls">
                    <div class="filter-select-group">
                        <label for="yearFilter">Year:</label>
                        <select id="yearFilter" onchange="filterMonthlyView()">
                        </select>
                    </div>
                    <div class="filter-select-group">
                        <label for="monthSelect">Month:</label>
                        <select id="monthSelect" onchange="filterMonthlyView()">
                            <option value="all">All</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="monthly-container">
                <div style="text-align:center; color:#999; padding:20px;">Loading data...</div>
            </div>
        
            <h3 id="recent-transactions-header">Recent Transactions</h3>
            <div class="table-wrapper">
                <table class="recent-table">
                    <thead>
                        <tr>
                            <th class="date-col">Date</th>
                            <th>Details</th>
                            <th class="amount-col">Amount</th>
                            <th class="amount-col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Processing...</div>
    </div>

    <div id="pdfModal" style="display:none;">
        <div class="modal-content">
            <h3>Generate PDF Report</h3>
            <div class="form-group">
                <label for="pdfYear">Select Year</label>
                <select id="pdfYear" required></select>
            </div>
            <div class="form-group">
                <label for="pdfMonth">Select Month</label>
                <select id="pdfMonth" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" onclick="generatePDF()">Download</button>
                <button class="btn-secondary" onclick="document.getElementById('pdfModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="pdfContent"></div>
    <script src="ex.js"></script>
</body>
</html>
