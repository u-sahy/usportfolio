<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='expense-menu.html'">
        <span class="material-symbols-outlined">arrow_back</span>
        Back
    </button>

    <div id="content-wrapper">
        <div class="container">
            <h1 class="page-title">Entry Form</h1>
            
            <div class="card">
                <form id="expenseForm">
                    <div class="form-group">
                        <label>Select Date</label>
                        <input type="date" id="date" required onchange="autoSetDay()">
                    </div>
                    <div class="form-group">
                        <label>Day</label>
                        <select id="day" required>
                            <option value="MON">MON</option>
                            <option value="TUE">TUE</option>
                            <option value="WED">WED</option>
                            <option value="THU">THU</option>
                            <option value="FRI">FRI</option>
                            <option value="SAT">SAT</option>
                            <option value="SUN">SUN</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="details" placeholder="e.g. Transport, Reload" required>
                    </div>
                    <div class="form-group">
                        <label>Details</label>
                        <input type="text" id="location" placeholder="e.g. Home - Office, Dialog" required>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="transType" required>
                            <option value="Debit">Debit (Expense)</option>
                            <option value="Credit">Credit (Income)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn-submit">Submit Entry</button>
                </form>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Processing...</div>
    </div>

    <script src="form.js"></script>
</body>
</html>
