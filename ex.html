<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Security Layer Styles */
        #content-wrapper { display: none; } /* Hide all content by default */

        /* Login Overlay Styles */
.login-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(10px);
}

.login-box {
    background: white;
    border-radius: 20px;
    padding: 50px 40px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-box h2 {
    color: #667eea;
    font-size: 32px;
    margin-bottom: 10px;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-box p {
    color: #666;
    font-size: 16px;
    margin-bottom: 30px;
    font-weight: 400;
}

.login-box input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s;
    outline: none;
    margin-bottom: 25px;
    font-family: inherit;
}

.login-box input[type="password"]:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

.login-box input[type="password"]::placeholder {
    color: #999;
}

.btn-login {
    width: 100%;
    padding: 15px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.btn-login:active {
    transform: translateY(0);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
}

#loginMessage {
    color: #dc3545;
    margin-top: 15px;
    font-size: 14px;
    font-weight: 500;
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px);
    }
    20%, 40%, 60%, 80% {
        transform: translateX(5px);
    }
}

/* Hide login overlay when authenticated */
.login-overlay.hidden {
    display: none;
}

/* Styling for the Material Symbols Icons */
.material-symbols-outlined {
    font-size: 80px; /* Adjust size to fit the card */
    margin-bottom: 15px;
    display: block;
    transition: transform 0.3s ease;
    user-select: none;
}

/* Specific color for Wallet icon */
.expense-card .material-symbols-outlined {
    color: #28a745;
    /* Soft glow effect */
    text-shadow: 0 0 15px rgba(40, 167, 69, 0.2);
}

/* Specific color for Task icon */
.task-card .material-symbols-outlined {
    color: #17a2b8;
    /* Soft glow effect */
    text-shadow: 0 0 15px rgba(23, 162, 184, 0.2);
}

/* Subtle animation when hovering over the parent card */
.card:hover .material-symbols-outlined {
    transform: scale(1.1);
}

/* Responsive adjustments for smaller screens */
@media (max-width: 480px) {
    .material-symbols-outlined {
        font-size: 60px;
    }
}


/* Responsive Design */
@media (max-width: 480px) {
    .login-box {
        padding: 40px 30px;
    }
    
    .login-box h2 {
        font-size: 26px;
    }
    
    .login-box p {
        font-size: 14px;
    }
    
    .login-box input[type="password"],
    .btn-login {
        padding: 12px 18px;
        font-size: 15px;
    }
}

</head>

<script>
    const correctPassword = "ex2"; // Set your desired password here

    function checkPassword() {
        const inputPassword = document.getElementById('passwordInput').value;
        const loginMessage = document.getElementById('loginMessage');

        if (inputPassword === correctPassword) {
            document.getElementById('loginOverlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('content-wrapper').style.display = 'block';
            }, 500);
        } else {
            loginMessage.style.display = 'block';
        }
    }

    // This makes the enter key work on the password field
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
</script>
