<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="statistics.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='expense-menu.html'">
        <span class="material-symbols-outlined">arrow_back</span>
        Back
    </button>

    <div class="container">
        <h1>Statistics</h1>

        <!-- Monthly Comparison Section -->
        <div class="chart-section">
            <div class="chart-header">
                <h2>Monthly Comparison</h2>
                <div class="legend">
                    <span class="legend-item"><span class="legend-box" style="background:#ddd"></span> This Month</span>
                    <span class="legend-item"><span class="legend-box" style="background:#fff; border:2px solid #999"></span> Previous Month</span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>

        <!-- Yearly Trends Section -->
        <div class="chart-section">
            <div class="chart-header">
                <h2>Yearly Trends</h2>
                <div class="year-selector">
                    <label for="yearSelect">Year:</label>
                    <select id="yearSelect" onchange="updateYearlyChart()">
                        <option value="2025">2025</option>
                    </select>
                </div>
            </div>
            
            <div class="category-checkboxes" id="categoryCheckboxes">
                <!-- Checkboxes will be generated by JS -->
            </div>

            <div class="chart-container">
                <canvas id="yearlyChart"></canvas>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading Statistics...</div>
    </div>

    <script src="statistics.js"></script>
</body>
</html>
