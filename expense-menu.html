<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin-top: 80px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        

        @media (max-width: 768px) {
            .back-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .cards-container {
                gap: 20px;
                padding: 0;
            }

            .card {
                padding: 30px;
            }

            .card-icon {
                width: 80px;
                height: 80px;
            }

            .card-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 60px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .card {
                padding: 25px;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">
        <span class="material-symbols-outlined">arrow_back</span>
        Back
    </button>

    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="cards-container">
            <div class="card" onclick="window.location.href='expense-form.html'">
                <span class="material-symbols-outlined"
                style="font-size: 80px; color: #667eea; margin-bottom: 15px; display: block; text-shadow: 0 0 15px rgba(102, 126, 234, 0.2);">forms_add_on</span>
                <div class="card-title">Form</div>
            </div>

            <div class="card" onclick="window.location.href='expense-dashboard.html'">
                <span class="material-symbols-outlined"
                style="font-size: 80px; color: #667eea; margin-bottom: 15px; display: block; text-shadow: 0 0 15px rgba(102, 126, 234, 0.2);">tile_medium</span>
                <div class="card-title">Dashboard</div>
            </div>

            <div class="card" onclick="window.location.href='statistics.html'">
                <span class="material-symbols-outlined"
                style="font-size: 80px; color: #667eea; margin-bottom: 15px; display: block; text-shadow: 0 0 15px rgba(102, 126, 234, 0.2);">monitoring</span>
                <div class="card-title">Statistics</div>
            </div>
        </div>
    </div>
</body>
</html>
